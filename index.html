<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Kimika</title>
    <style>
        /* Estilos globais */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* Fundo branco para todo o email */
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; /* Semibold */
            text-transform: uppercase;
            color: #000;
        }

        table {
            border-collapse: collapse;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid de produtos */
        .product-grid {
            display: table;
            width: 100%;
        }

        .product-row {
            display: table-row;
        }

        .product-cell {
            display: table-cell;
            width: 50%;
            padding: 20px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-description {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.2; /* Títulos em 2 linhas balanceadas */
            height: 2.4em; /* Garante altura para 2 linhas */
            overflow: hidden; /* Esconde o texto que ultrapassa as 2 linhas */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .product-button:hover {
            background-color: #800020; /* Efeito hover vinho */
        }

        /* Seção final */
        .final-section {
            padding: 20px;
            text-align: center;
            background-color: #fff; /* Fundo branco para o texto final */
        }

        .final-text {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.3; /* Ajuste para o "também" na segunda linha */
        }

        .final-button {
             display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .final-button:hover {
            background-color: #800020; /* Efeito hover vinho */
        }

        /* Estilos Mobile */
        @media screen and (max-width: 600px) {
            .product-cell {
                width: 100%;
                display: block; /* Produtos em linha única */
                padding: 10px; /* Espaçamentos reduzidos */
            }

            .final-section {
                padding: 10px; /* Espaçamentos reduzidos */
            }

            .final-text {
                font-size: 14px; /* Reduzir texto em mobile */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table width="100%">
            <tr>
                <td>
                    <img src="https://i.imgur.com/X1pBuYm.png" alt="Imagem do Topo" style="display: block; width: 100%;">
                </td>
            </tr>
        </table>

        <div class="product-grid">
            <div class="product-row">
                <div class="product-cell">
                    <img src="https://i.imgur.com/4rD17DH.png" alt="Vestido Longo com Fenda Frontal Preto" class="product-image">
                    <p class="product-description">Vestido Longo com Fenda Frontal Preto</p>
                    <a href="https://www.kimika.com.br/vestido-longo-com-fenda-frontal-preto" class="product-button">Garanta o seu</a>
                </div>
                <div class="product-cell">
                    <img src="https://i.imgur.com/LVWsqW6.png" alt="Conjunto de Saia Midi e Blusa" class="product-image">
                    <p class="product-description">Conjunto de Saia Midi e Blusa</p>
                     <a href="https://www.kimika.com.br/conjunto-de-saia-midi-e-blusa-gola-alta-moletinho" class="product-button">Garanta o seu</a>
                </div>
            </div>
            <div class="product-row">
                <div class="product-cell">
                    <img src="https://i.imgur.com/qyOX3bt.png" alt="Vestido Midi Manga Longa Estampado" class="product-image">
                     <p class="product-description">Vestido Midi Manga Longa Estampado</p>
                     <a href="https://www.kimika.com.br/vestido-midi-manga-longa-estampado" class="product-button">Garanta o seu</a>
                </div>
                <div class="product-cell">
                    <img src="https://i.imgur.com/LncOgS2.png" alt="Vestido Cruto de Mangas Bulfantes" class="product-image">
                     <p class="product-description">Vestido Cruto de Mangas Bulfantes</p>
                    <a href="https://www.kimika.com.br/vestido-cruto-de-mangas-bulfantes-com-amarracao-frontal-ferrugem" class="product-button">Garanta o seu</a>
                </div>
            </div>
        </div>

        <div class="final-section">
            <p class="final-text">Não fique para trás, <br>garanta também nossos últimos lançamentos.</p>
            <a href="https://www.kimika.com.br/" class="final-button">Ver tudo</a>
        </div>
    </div>
</body>
</html>
