<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email 11</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    .product-table {
      width: 100%;
      border-spacing: 0;
    }

    .product {
      width: 50%;
      padding: 10px;
    }

    .product img {
      width: 100%;
      display: block;
    }

    .product-title {
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .button {
      display: inline-block;
      background-color: #000000;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 14px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 0;
      margin-bottom: 30px;
    }

    .footer-text {
      text-transform: uppercase;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .view-all {
      display: inline-block;
      background-color: #000000;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 14px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      border-radius: 0;
      margin-bottom: 30px;
    }

    @media screen and (max-width: 600px) {
      .product-table {
        display: block;
      }

      .product {
        display: block;
        width: 100% !important;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/X1pBuYm.png" width="600" style="display: block; width: 100%;" alt="">

    <table class="product-table">
      <tr>
        <td class="product">
          <img src="https://i.imgur.com/4rD17DH.png" alt="">
          <div class="product-title">Vestido longo com<br>fenda frontal preto</div>
          <a class="button" href="https://www.kimika.com.br/vestido-longo-com-fenda-frontal-preto">Garanta o seu</a>
        </td>
        <td class="product">
          <img src="https://i.imgur.com/LVWsqW6.png" alt="">
          <div class="product-title">Conjunto de saia midi<br>e blusa</div>
          <a class="button" href="https://www.kimika.com.br/conjunto-de-saia-midi-e-blusa-gola-alta-moletinho">Garanta o seu</a>
        </td>
      </tr>
      <tr>
        <td class="product">
          <img src="https://i.imgur.com/qyOX3bt.png" alt="">
          <div class="product-title">Vestido midi manga<br>longa estampado</div>
          <a class="button" href="https://www.kimika.com.br/vestido-midi-manga-longa-estampado">Garanta o seu</a>
        </td>
        <td class="product">
          <img src="https://i.imgur.com/LncOgS2.png" alt="">
          <div class="product-title">Vestido cruto de mangas<br>bulfantes</div>
          <a class="button" href="https://www.kimika.com.br/vestido-cruto-de-mangas-bulfantes-com-amarracao-frontal-ferrugem">Garanta o seu</a>
        </td>
      </tr>
    </table>

    <div class="footer-text">
      Não fique para trás,<br>também garanta nossos últimos lançamentos.
    </div>
    <a class="view-all" href="https://www.kimika.com.br/">Ver tudo</a>
  </div>
</body>

</html>
